<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editor HTML ‚Äî Foco na Edi√ß√£o</title>
  <style>
    :root {
      --bg: #1e1e1e;
      --fg: #e0e0e0;
      --border: #444;
      --header: #252526;
      --btn: #007acc;
      --btn-hover: #005f99;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      height: 100vh;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--fg);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--header);
      padding: 10px 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
      z-index: 10;
    }

    h1 { font-size: 1.1rem; font-weight: 500; }

    .btn {
      padding: 8px 16px;
      font-size: 0.95rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn-primary {
      background: var(--btn);
      color: white;
    }
    .btn-primary:hover { background: var(--btn-hover); }

    .btn-secondary {
      background: #444;
      color: #ddd;
    }
    .btn-secondary:hover { background: #555; }

    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
      position: relative;
    }

    .editor-full {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      transition: opacity 0.25s ease;
    }

    .editor-full.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .preview-pane {
      flex: 1;
      background: white;
      display: none;
      flex-direction: column;
    }

    .preview-pane.visible {
      display: flex;
    }

    .preview-header {
      background: #f0f0f0;
      color: #333;
      padding: 8px 16px;
      font-size: 0.9rem;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    textarea {
      flex: 1;
      background: var(--bg);
      color: #d4d4d4;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 15px;
      padding: 16px;
      border: none;
      outline: none;
      resize: none;
      line-height: 1.5;
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
      background: white;
    }

    @media (min-width: 900px) {
      .main.split {
        flex-direction: row;
      }
      .editor-full {
        width: 50%;
      }
      .preview-pane {
        width: 50%;
        border-left: 1px solid var(--border);
      }
    }

    @media (max-width: 899px) {
      .main.split {
        flex-direction: column;
      }
      .editor-full {
        height: 45%;
      }
      .preview-pane {
        height: 55%;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Editor HTML ‚Äî Modo Foco</h1>
  <div>
    <button class="btn btn-primary" onclick="runCode()">Executar ‚ñ∂</button>
    <button class="btn btn-secondary" onclick="closePreview()" id="btn-close" style="display:none; margin-left:8px;">
      Voltar √† edi√ß√£o ‚úï
    </button>
  </div>
</header>

<div class="main" id="main">

  <div class="preview-pane" id="previewPane">
    <div class="preview-header">
      <span>Resultado da execu√ß√£o</span>
      <button class="btn btn-secondary" onclick="closePreview()">Fechar ‚úï</button>

    <iframe id="preview" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>

<script>
const codeEditor = document.getElementById('code');
const previewFrame = document.getElementById('preview');
const editorPane   = document.getElementById('editorPane');
const previewPane  = document.getElementById('previewPane');
const main         = document.getElementById('main');
const btnClose     = document.getElementById('btn-close');

function runCode() {
  const code = codeEditor.value;
  previewFrame.srcdoc = code;

  // Ativa modo split
  main.classList.add('split');
  previewPane.classList.add('visible');
  btnClose.style.display = 'inline-block';
}

function closePreview() {
  main.classList.remove('split');
  previewPane.classList.remove('visible');
  btnClose.style.display = 'none';
  // Opcional: limpar iframe para economizar mem√≥ria
  previewFrame.srcdoc = '';
}

// Suporte a Tab = 2 espa√ßos
codeEditor.addEventListener('keydown', e => {
  if (e.key === 'Tab') {
    e.preventDefault();
    const start = codeEditor.selectionStart;
    const end = codeEditor.selectionEnd;
    codeEditor.value = codeEditor.value.substring(0, start) + "  " + codeEditor.value.substring(end);
    codeEditor.selectionStart = codeEditor.selectionEnd = start + 2;
  }
});

// Opcional: Ctrl/Cmd + Enter para executar
codeEditor.addEventListener('keydown', e => {
  if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
    e.preventDefault();
    runCode();
  }
});
</script>
